<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa first fa-star animated infinite"></i></li>
        		<li><i class="fa second fa-star animated infinite"></i></li>
        		<li><i class="fa third fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span>
          <span class="move_text">Moves</span>

          <button id="control" onclick="changeState();">Start</button>
          <button class="reset" onclick="reset();">Reset</button>
          <label id="my_timer">00:00</label>
        </section>

        <ul class="deck">
            <li class="card one animated">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card two animated">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card three animated">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card four animated">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card  five animated">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card six animated">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card seven animated">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card eight animated">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card nine animated">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card ten animated">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card eleven animated">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card twelve animated">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card thirteen animated">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card fourteen animated">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card fifteen animated">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card sixteen animated">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <footer>
          <div id="simpleModal" class="modal">
            <div class="modal-content">
              <span class="close">X</span>
              <p>Congratulations!</p>
              <p class="moves_num">0</p>
            </div>
          </div>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
